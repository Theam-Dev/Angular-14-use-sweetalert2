<div class="container" style="margin-top: 50px;">
  <h2>Use Sweetalert In Angular 14 </h2> 
<div class="mt-4">  
  <button class="btn btn-info" (click)="simpleAlert()">Simple Alert</button> | 
  <button class="btn btn-success" (click)="successAlert()">Success Alert</button> |   
  <button class="btn btn-primary" (click)="confirmBoxAlert()">Confirm Box Alert</button> | 
  <button class="btn btn-danger" (click)="erroAlert()">Error Alert</button>   
</div>  
</div>
